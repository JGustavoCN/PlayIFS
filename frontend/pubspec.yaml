name: playifs_frontend
description: "A Flutter application for the PlayIFS tournament system."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.3.0

  # Camada de Rede
  dio: ^5.8.0+1
  retrofit: ^4.7.0
  get_it: ^9.0.5
  dio_cache_interceptor: ^4.0.3

  # Modelos de Dados e Serialização
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Gestão de Estado
  flutter_riverpod: ^3.0.0-dev.17           # ATUALIZADO para a versão mais recente
  riverpod_annotation: ^3.0.0-dev.17      # ADICIONADO (essencial para o gerador)

  # Navegação
  go_router: ^16.1.0

  # Segurança
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test: # Adicione esta linha
    sdk: flutter

  flutter_lints: ^6.0.0

  # Geração de Código
  build_runner: ^2.4.11
  freezed: ^3.2.0
  json_serializable: ^6.10.0

  # CORREÇÃO DEFINITIVA: Versão compatível com a árvore de dependências do riverpod_generator
  retrofit_generator: ^10.0.0

  riverpod_generator: ^3.0.0-dev.17
  custom_lint: ^0.8.0             # ADICIONADO (requerido pelo novo riverpod_generator)
  flutter_launcher_icons: 0.14.4
  # ADICIONE ESTA LINHA AQUI
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

# CONFIGURAÇÃO DO ÍCONE DA APLICAÇÃO
flutter_launcher_icons:
  android: "ic_launcher" # Nome do ícone no Android
  ios: true                # Já deixa configurado para quando formos buildar para iOS
  image_path: "assets/icons/icon.png" # Caminho para o seu ícone mestre
  min_sdk_android: 21      # Garante compatibilidade com ícones adaptativos

  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # Tamanho padrão para ícones do Windows

  macos:
    generate: true
    image_path: "assets/icons/icon.png"

  linux:
    generate: true
    image_path: "assets/icons/icon.png"

# CONFIGURAÇÃO DA SPLASH NATIVA
flutter_native_splash:
  # OBRIGATÓRIO: A cor de fundo da sua tela de splash.
  color: "#FFFFFF"

  # OBRIGATÓRI_O: O ícone que será centralizado.
  image: assets/icons/icon.png

  # Opcional: Cor de fundo para o modo escuro.
  color_dark: "#121212" # Um cinza escuro padrão de "Material Dark"

  # Configuração específica do Android 12+ (que usa um ícone centralizado)
  android_12:
    image: assets/icons/icon.png
    color: "#FFFFFF"
    color_dark: "#121212"

  # Garantir que a splash ocupe a tela inteira
  fullscreen: true